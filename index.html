<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon_insta.png" type="image/x-icon">
    <script src="script/script.js" defer></script>
</head>
<body>
    <main>
        <!-- BANNER 2 CONTAINER -->
        <div id="main-container">
            <div id="banner-container">
                <img src="img/banner2.png" alt="Crie uma conta no Instagram">
            </div>

            <!-- LOGIN E REGISTRO -->
            <div id="form-container">

                <div id="form-box">

                    <img src="img/logo_instagram.png" alt="Logo do Instagram" id="logo-insta">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail" class="campoInput" autocomplete="off" minlength="5">

                        <input type="password" name="password" placeholder="Senha" class="campoInput" minlength="5">

                        <button class="botao-desabilitado" id="btn_login" disabled>Entrar</button>
                    </form>

                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>

                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="Logo do Facebook">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>

                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>

                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>

                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank">
                        <img src="img/apple_btn.png" alt="Botão para baixar o Instagram na Apple Store">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US&pli=1" target="_blank">
                        <img src="img/gplay_btn.png" alt="Botão para baixar o instagram na Play Store">
                    </a>
                </div>
                
            </div>

        </div>
    </main>

    <footer>
        <nav>
            <ul id="footer-links">
                <li>
                    <a href="#">Meta</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">Ajuda</a>
                </li>
                <li>
                    <a href="#">API</a>
                </li>
                <li>
                    <a href="#">Privacidade</a>
                </li>
                <li>
                    <a href="#">Termos</a>
                </li>
                <li>
                    <a href="#">Principais Contas</a>
                </li>
                <li>
                    <a href="#">Hashtags</a>
                </li>
                <li>
                    <a href="#">Localização</a>
                </li>
                <li>
                    <a href="#">Instagram Lite</a>
                </li>
            </ul>
        </nav>
        <p id="copyright">&copy; 2023 Instagram From Meta</p>
    </footer>
</body>
</html>
